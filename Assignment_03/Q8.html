<!DOCTYPE html>
<html>
<head>
<style>
body {
 font-family: Arial, sans-serif;
}
.category-list {
 width: 200px;
 padding: 10px;
 margin: 0 auto;
}
.job-list {
 list-style-type: none;
 padding: 0;
 margin: 0;
}
.job-item {
 padding: 10px;
 border-bottom: 1px solid #ddd;
}
</style>
<script src="jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    $('#category').change(function() {
        var selectedCategory = $(this).val();

        if (selectedCategory === '') {
            $('.job-item').show();
        } else {
            $('.job-item').hide();
            $('.job-item[data-category="' + selectedCategory + '"]').show();
        }
    });
});
</script>
</head>
<body>

<div class="category-list">
 <label for="category">Choose a category:</label>
 <select id="category">
    <option value="">All</option>
    <option value="Category 1">It</option>
    <option value="Category 2">Healthcare</option>
    <option value="Category 3">Finance</option>
 </select>
</div>
<ul class="job-list">
 <li class="job-item" data-category="Category 1">Tech</li>
 <li class="job-item" data-category="Category 2">Health</li>
 <li class="job-item" data-category="Category 3">Financial</li>
</ul>
</body>
</html>
