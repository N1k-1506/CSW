<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
            margin-bottom: 16px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#validateForm').click(function () {
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var errorMessages = '';
                if (!username || !email || !password) {
                    errorMessages += 'All fields are required.<br>';
                }
                var emailRegex = /^([a-zA-Z0-9_\.\-\+])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z])+$/;
                if (!emailRegex.test(email)) {
                    errorMessages += 'Please enter a valid email address.<br>';
                }
                if (errorMessages !== '') {
                    $('#errorMessages').html(errorMessages);
                } else {
                    $('#errorMessages').html('');
                    alert('Form submitted successfully!');
                }
            });
        });
    </script>
</head>

<body>

    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" id="validateForm">Sign Up</button>

        <div id="errorMessages" class="error">

        </div>
    </form>



</body>

</html>
