<html>

<head>
    <title>Bootstrap</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active"> <img
                    src="https://t4.ftcdn.net/jpg/05/51/73/07/360_F_551730796_1hsv3NPmpSlhmyWXHtthxK7TfDEka6cQ.jpg"

                <div class="carousel-caption">
                    <h1>ZEBRA</h1>
                </div>
            </div>
            <div class="carousel-item"> <img
                    src="https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

                <div class="carousel-caption">
                    <h1>LION</h1>
                </div>
            </div>
            <div class="carousel-item"> <img
                    src="https://c4.wallpaperflare.com/wallpaper/678/900/901/animal-images-baby-animals-cool-pictures-cute-animals-wallpaper-preview.jpg"

                <div class="carousel-caption">
                    <h1>PANDA</h1>
                </div>
            </div>
            <div class="carousel-item"> <img src="https://cdn.pixabay.com/photo/2016/05/02/13/17/deer-1367217_640.jpg"
                    alt="DEER IMAGE" class="d-block w-100 h-75">
                <div class="carousel-caption">
                    <h1>DEER</h1>
                </div>
            </div> <a class="carousel-control-prev" href="#demo" data-slide="prev"> <span
                    class="carousel-control-prev-icon"></span> </a> <a class="carousel-control-next" href="#demo"
                data-slide="next"> <span class="carousel-control-next-icon"></span> </a>
        </div>
</body>

</html>
