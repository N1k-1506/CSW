<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #b9d4da;
            font-family: Arial, sans-serif;
        }

        #form {
            background-color: beige;
            width: 340px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #head {
            font-size: 2.5em;
            color: #000;
            text-align: center;
            margin: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #7f8079;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="form">
        <form action="submit">
            <h1 id="head">Form</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text">
            </div>
            <div>
                <label for="gender">Select Gender:</label>
                <select name="gender" id="gender">
                    <option value="" disabled selected hidden>Choose your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
