<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Manipulation with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
    button{
      display: inline-block;
      margin: 20px;
    }
    #removeByIdBtn{
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <table id="myTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Wick</td>
        <td>john@wixk.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>George Bush</td>
        <td>George@b$sh.com</td>
      </tr>
    </tbody>
  </table>

  <button id="addRow">Add Row</button>
  <input type="text" id="removeById" placeholder="Enter ID to remove">
  <button id="removeByIdBtn">Remove by ID</button>
  <button class="color">Add colour</button>

  <script>
    $(document).ready(function () {
      $("#addRow").click(function () {
        $("#myTable tbody").append("<tr><td>7</td><td>James</td><td>Bond007@james.com</td></tr>");
      });
      $(".color").click(function () {
        $("thead").css("color", "darkblue");
      });
      $("#removeByIdBtn").click(function () {
        $("#" +$("#removeByIdInput").val()).remove();
      });
    });
  </script>

</body>
</html>
