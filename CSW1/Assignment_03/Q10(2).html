<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#contact-form").submit(function (event) {
                event.preventDefault();
                var name = $("#name").val();
                var email = $("#email").val();
                var message = $("#message").val();

                if (!name || !email || !message) {
                    $("#error-message").text("All fields are required.");
                } else if (!isValidEmail(email)) {
                    $("#error-message").text("Please use a valid email address.");
                } else {
                    $("#error-message").text("");
                }
            });
            function isValidEmail(email) {
                var emailRegex = /^([a-zA-Z0-9_\.\-\+])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z])+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit</button>
    </form>
    <div id="error-message"></div>
    <a href="Q10.html">Home</a>
    <a href="Q10(1).html">About</a>
</body>

</html>
