<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#slide").click(function () {
        $("#box1").slideUp();
        $("#box1").slideDown();
      });
      $("#animate").click(function () {
        $("#box2").animate({ bottom: '50px' });
      });
      $("#fade").click(function () {
        $("#box3").fadeOut();
        $("#box3").fadeIn();
      });
      $("#hide").click(function () {
        $("#box4").hide();
      });
      $("#show").click(function () {
        $("#box4").show();
      });
        $("#box5").mouseenter(function () {
          $(this).css("background-color", "yellow");
        });
        $("#dblclick").dblclick(function () {
          $("#box6").css("background-color", "green");
        });
        $("#box5").mouseleave(function () {
          $(this).css("background-color", "red");
        });
      $("#attr").click(function () {
        $("box7").attr("id", "new");
      });
      $("#html").click(function () {
        $("#box7").html("<b>Hello World</b>");
      });
    });
  </script>
  <style>
    div div {
      height: 100px;
      width: 100px;
      display: inline-block;
      background-color: blue;
      margin: 20px;
      position: relative;
    }
  </style>
</head>

<body>
  <div>
    <div id="box1">
    </div>
    <div id="box2">
    </div>
    <div id="box3">
    </div>
    <div id="box4">
    </div>
    <div id="box5">
    </div>
    <div id="box6">
    </div>
    <div id="box7">
    </div>
  </div>
  <button id="slide">Slide Up Down</button>
  <button id="animate">Animate</button>
  <button id="fade">Fade Out In</button>
  <button id="hide">Hide</button>
  <button id="show">Show</button>
  <button id="dblclick">Double Click</button>
  <button id="attr">Change ID</button>
  <button id="html">Change HTML</button>
</body>
</html>
