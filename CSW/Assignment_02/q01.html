<!DOCTYPE html>
<html>

<head>
    <title>HTML Table</title>
    <style>
        table {
            width: 50%; height: 40%;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding: 5px;
        }
        tr:nth-child(even) {
            background-color: #efeeed;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Accountant</td>
            </tr>
            <tr>
                <td>Bill Jones</td>
                <td>40</td>
                <td>Doctor</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
