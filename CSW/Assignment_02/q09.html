<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Page</title>
    <style>
       
        body {
            margin: 0;
            padding: 0; 
        }
        #navbar {
            background-color: #333;
            position: sticky;
            top: 0;
        }
        #navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        #navbar a {
            text-decoration: none;
            color: #fff;
        }
        #navbar a:hover {
            color: #b3a8a0;
        }
        #content {
            padding: 20px;
            text-align: center;
            height: 4000px;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        p{
            font-size: 1.2em;
            line-height: 1.6;
        }
        img{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Taj_Mahal%2C_Agra%2C_India_edit3.jpg" alt="taj">
    </div>
    <div id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample webpage with a repeating background image, a sticky horizontal navigation bar with a hover effect, and styled text. The page height has been increased for a scrolling effect.</p>
    </div>
</body>
</html>
