<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".popup").hide();
            $("button").click(function () {
                $("#btn").css("display", "none");
                $(".popup").show();
            });
            $(".cls").click(function () {
                $(".popup").hide();
                $("#btn").css("display", "inline-block");
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            width: 400px;
            height: 300px;
        }

        .cls {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="btn">Click for popup</button>
    <div class="popup">
        <p>Be careful!! <br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero facilis ipsum commodi amet aliquid
            quas, consequuntur sed repellendus, cum iusto inventore debitis magni culpa nobis? Quisquam maiores minus
            earum praesentium!
        </p>
        <button class="cls">Close</button>
    </div>
</body>

</html>
