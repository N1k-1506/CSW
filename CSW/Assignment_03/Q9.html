<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex; 
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () { 
            var userScore = 0;
            var computerScore = 0;
            $('.choice').on('click', function () {
                var userChoice = $(this).data('choice');
                var choices = ['rock', 'paper', 'scissors'];
                var computerChoice = choices[Math.floor(Math.random() * 3)];
                var result = determineWinner(userChoice, computerChoice);
                $("#userScore").text(userScore);
                $("#computerScore").text(computerScore);
                $('#result-text').text("Computer chose "+computerChoice+". "+result);   
            });
            function determineWinner(userChoice, computerChoice) {
                if (userChoice === computerChoice) {
                    return 'It\'s a tie!';
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    userScore++;
                    return 'You win!';    
                } else {
                    computerScore++;
                    return 'Computer wins!';                   
                }
            }
        });
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="result">
            <p><span id="result-text"></span></p>
        </div>
        <div id="score">Score: <span id="userScore">0</span> - <span id="computerScore">0</span></div>
        <div class="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>   
    </div>
</body>
</html>
