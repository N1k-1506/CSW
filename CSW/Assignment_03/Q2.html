<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
              $("p").css("font-size","32px");
            });
            $("p").dblclick(function(){
               alert("Double click");
            });
        });
    </script>
</head>
<body>
    <p>Click me!</p>
</body>
</html>
