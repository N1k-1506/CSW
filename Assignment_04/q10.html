<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Checkout Form</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                alt="" width="72" height="72">
            <h2 class="mb-4">Checkout</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="zip">ZIP Code</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="creditCard">Credit Card Number</label>
                    <input type="text" class="form-control" id="creditCard" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expDate">Expiration Date</label>
                        <input type="text" class="form-control" id="expDate" placeholder="MM/YY">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="XXX">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
        <div class="col-md-4">
            <h2 class="mb-4">Your Cart</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Product 1
                    <span class="badge badge-primary badge-pill">$19.99</span>
                </li>
                <!-- Add more items as needed -->
            </ul>
            <div class="mt-3">
                <h5>Total: $<span id="totalAmount">19.99</span></h5>
            </div>
        </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Select Payment Option</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption" id="creditCardOption" checked>
                <label class="form-check-label" for="creditCardOption">
                    Credit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption" id="paypalOption">
                <label class="form-check-label" for="paypalOption">
                    PayPal
                </label>
            </div>
            <!-- Add more payment options as needed -->
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
